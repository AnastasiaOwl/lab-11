<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:body>
      <h:form>
         <h:dataTable value ="#{customerBean.searchByName()}" var ="c">
            <h:column>
               <f:facet name="header">id</f:facet>
               <h:outputText value="#{c.id}"/>
            </h:column>
            <h:column>
               <f:facet name="header">surname</f:facet>
               <h:outputText value="#{c.surname}"/>
            </h:column>
            <h:column>
               <f:facet name="header">name</f:facet>
               <h:outputText value="#{c.name}"/>
            </h:column>
            <h:column>
               <f:facet name="header">patronymic</f:facet>
               <h:outputText value="#{c.patronymic}"/>
            </h:column>
            <h:column>
               <f:facet name="header">address</f:facet>
               <h:outputText value="#{c.address}"/>
            </h:column>
            <h:column>
               <f:facet name="header">cardNumber</f:facet>
               <h:outputText value="#{c.cardNumber}"/>
            </h:column>
            <h:column>
               <f:facet name="header">cardBalance</f:facet>
               <h:outputText value="#{c.cardBalance}"/>
            </h:column>
            <h:column>
               <f:facet name="header">birthDate</f:facet>
               <h:outputText value="#{c.birthDate}"/>
            </h:column>
         </h:dataTable>
      </h:form>
   </h:body>
</f:view>
</html>
